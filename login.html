<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Time Capsule</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div id="welcome">
        Welcome to your time Capsule!
    </div>
    <div id="box">
        <div id="loginandsignup">
            <div id="login">
                Login
                <div id="loginbox">
                    <div id="username">
                        Username
                    </div>
                    <div id="usernamebox">
                        <input type="text" placeholder="Type here">
                    </div>
                    <div id="password">
                        Password
                    </div>
                    <div id="passwordbox">
                        <input type="password" placeholder="Enter here">
                    </div>
                    <div id="submit">
                        <button>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
